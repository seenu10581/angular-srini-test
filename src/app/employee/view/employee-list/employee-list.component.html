<div id="container">
   <div id="content">
      <ul>
         <li *ngFor="let employeesdatas of employees$ | async; let i = index">
            <div id="conMainDiv">
               <div class="name">{{i+1}}. {{employeesdatas.name}}</div>
               <div class="age">{{employeesdatas.age}}</div>
               <div class="salary">{{employeesdatas.salary}}</div>
               <div class="action"> 
                  <a (click)="deleteEmployee(employeesdatas.id, employeesdatas.name)" >
                     <img src="../../../../assets/delete.png" class="img">
                  </a> &nbsp;&nbsp; 
                  <a (click)="editEmployees(employeesdatas.id)" > 
                     <img src="../../../../assets/edit.png" class="img">
                  </a> 
               </div>
            </div>
         </li>
      </ul>         
      <div>
         <button class="button" (click)="redirectToAddEmployee()"><span>Add Employee</span></button>
      </div>      
   </div>
</div>
